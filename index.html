<html>

<head>
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <!-- item will be appened to this layout -->
    <div id="log" class="sl__chat__layout">
        <div data-from="{from}" < data-id="{messageId}">
            <span class="meta" style="--neon_color: #08f">
                <span class="badges">
                </span>
                <span class="name">El_Erick23</span>
            </span>
            </span>
            <span class="message">
                Hola jajaj soy Erick :v
            </span>
        </div>
        <div data-from="{from}" data-id="{messageId}">
            <span class="meta" style="--neon_color: #08f">
                <span class="badges">
                </span>
                <span class="name">xocostreamer</span>
            </span>
            <span class="message">
                Muuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuucho
                texto
            </span>
        </div>
    </div>

    <!-- chat item -->
    <script type="text/template" id="chatlist_item">
        <div data-from="{from}" data-id="{messageId}">
            <span class="meta" style="--neon_color: #08f">
                <span class="badges">
                </span>
                <span class="name">{from}</span>
            </span>
            
            <span class="message">
                {message}
            </span>
        </div>
    </script>
    <script src="back.js"></script>
</body>

</html>
